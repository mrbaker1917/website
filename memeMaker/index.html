<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Meme Maker</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <img src="https://free.clipartof.com/367-Free-Clipart-Of-A-Bonsai-Tree.svg" />
        <h1>Sad Tree</h1>
      </div>
    </div>
    <div class="main">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            
            <div class="meme thumbnail">
              <img src="https://www.cleverfiles.com/howto/wp-content/uploads/2016/08/mini.jpg" />
              <h1 class="top-caption">U say something?</h1>
              <h1 class="bottom-caption">I'm all ears</h1>
            </div>

          </div>
          <div class="col-md-6">
            
            <div class="tool">
              <h2>Create a meme: Cut and paste an image URL, then type in top and bottom texts.</h2>
              <form role="form">
                <div class="form-group">
                  <label>Image URL</label>
                  <input id="image-url" type="text" class="form-control" />
                </div>
                <div class="form-group">
                  <label>Top text</label>
                  <input id="top-text" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label>Bottom text</label>
                  <input id="bottom-text" type="text" class="form-control">
                </div>
              </form>
                <h4><strong>Nota Bene</strong>: You will have to take a screen shot or use <a href="http://getgreenshot.org/downloads/" target="_blank">greenshot</a> or some similar tool to capture the meme. Then, you can do what you want with it!</h4>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script src="https://s3.amazonaws.com/codecademy-content/projects/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
